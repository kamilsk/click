// protoc -Ipkg/grpc/ --go_out=plugins=grpc:pkg/grpc event.proto
syntax = "proto3";
package grpc;

message ReadLogRequest {}

message ReadLogResponse {}

message ListenLogRequest {}

message ListenLogResponse {}

service Log {
    rpc Read (ReadLogRequest) returns (ReadLogRequest) {}
    rpc Listen (ListenLogRequest) returns (stream ListenLogResponse) {}
}
